<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá KTV Thư</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
        }
        .ktv-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .ktv-gallery img {
            width: 160px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        h1 {
            color: gold;
            text-align: center;
        }
        .info {
            text-align: left;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .rating {
            margin: 20px 0;
            text-align: center;
        }
        .rating label {
            font-size: 30px;
            color: gray;
            cursor: pointer;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: gold;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KTV Thư</h1>

        <div class="ktv-gallery">
            <img src="ảnh nv/thư.jpg" alt="KTV Hoa Hồng 1">
            <img src="ảnh review/thư.jpg" alt="KTV Hoa Hồng 2">
        </div>

        <div class="info">
            <p><strong>Chiều cao:</strong> 1m55</p>
            <p><strong>Cân nặng:</strong> 45kg</p>
            <p><strong>Phong cách:</strong> Nhẹ nhàng, dễ thương, nghe lời </p>
        </div>

        <div class="rating">
            <p>Đánh giá nhân viên:</p>
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>

        <div>
            <p>Bình luận:</p>
            <textarea placeholder="Hãy để lại đánh giá của bạn..."></textarea>
            <button>Gửi đánh giá</button>
        </div>
    </div>
</body>
</html>
